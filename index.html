<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas de Ouro Preto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #c5ac67;
            --text-color: #333;
            --border-color: #000;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            position: relative;
            margin-bottom: 40px;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 225px;
            height: auto;
            z-index: 100;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2c1810;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 1.8rem;
            margin: 25px 0;
            color: #2c1810;
        }

        .sumario-container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 50px;
        }

        .sumario-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .sumario-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sumario {
            display: flex;
            gap: 30px;
        }

        .coluna {
            flex: 1;
        }

        .coluna p {
            margin: 8px 0;
        }

        .coluna a {
            color: #2c1810;
            text-decoration: none;
            transition: color 0.3s;
            display: block;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .coluna a:hover {
            color: #c5ac67;
            background-color: rgba(44, 24, 16, 0.1);
        }

        .mapa {
            background: white;
            padding: 20px;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .mapa h3 {
            text-align: center;
            color: #2c1810;
            margin-bottom: 20px;
        }

        .mapa-container {
            position: relative;
            overflow: hidden;
            border: 5px solid var(--border-color);
            border-radius: 5px;
            cursor: move;
        }

        .mapa img {
            width: 100%;
            max-width: 900px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .bairros {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .bairros a {
            background-color: #2c1810;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .bairros a:hover {
            background-color: #c5ac67;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .sumario-container {
                flex-direction: column;
            }

            .logo {
                position: relative;
                margin: 0 auto 20px;
                display: block;
                top: 0;
                right: 0;
            }

            .coluna {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Sum√°rio de Mapas (A-Z)</h1>
        </div>

        <div class="sumario-container">
            <div class="sumario-section">
                <h2>Ouro Preto (Sede)</h2>
                <div class="sumario">
                    <!-- Original sumario content -->
                    <!-- Keep the existing sumario content structure but wrapped in these new container divs -->
                </div>
            </div>

            <div class="sumario-section">
                <h2>Distritos</h2>
                <div class="sumario">
                    <!-- Original distrito content -->
                    <!-- Keep the existing distrito content structure but wrapped in these new container divs -->
                </div>
            </div>
        </div>

        <!-- Original mapa divs remain the same but add class="mapa-container" to img parent div -->
        <!-- Example for one mapa section: -->
        <div class="mapa" id="mapa1">
            <h3>Mapa 1</h3>
            <div class="mapa-container">
                <img src="mapa1.png" alt="Mapa 1" class="zoomable-map">
            </div>
            <!-- Original bairros content -->
        </div>

        <!-- Repeat for all other mapa sections -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/wheel-zoom@5.1.1/dist/wheel-zoom.min.js"></script>
    <script src="static/js/map-zoom.js"></script>
</body>
</html>
